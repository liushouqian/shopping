<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible " content="ie=edge,chrome=1 ">
    <title>商圈</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index_trading.css">
</head>

<body>
    <div class="index-search">
        <div class="site-logo">
            <img src="../images/index_site_logo.png">
        </div>
        <div class="site">天津</div>
        <div class="down_arrow">
            <img src="../images/index_down_arrow.png">
        </div>
        <div class="search-content">
            <input type="text" placeholder="搜索商品名称" />
            <img src="../images/index_search.png">
        </div>
        <div class="message">
            <img src="../images/index_message.png">
        </div>
    </div>
    <div class="index-body">
        <div class="banner">
            <div>
                <ul class="banner_items clearFix">
                    <li>
                        <img src="../images/index_banner.png" alt="banner">
                    </li>
                    <li>
                        <img src="../images/index_banner.png" alt="banner">
                    </li>
                    <li>
                        <img src="../images/index_banner.png" alt="banner">
                    </li>
                </ul>
            </div>
        </div>
        <div class="infomation clearFix">
            <div class="infomation-left">
                <img src="../images/index_info_logo.png" alt="资讯">
                <span>资讯</span>
            </div>
            <div class="infomation-right">
                <ul style="margin-top: 0px;">
                    <li>
                        <div class="info-list">
                            <span class="infomation-right-title">资讯标题</span>
                            <span class="infomation-right-content">商城双12促销活动</span>
                            <span class="infomation-right-time">2017-11-19 10:12:23</span>
                        </div>
                    </li>
                    <li>
                        <div class="info-list">
                            <span class="infomation-right-title">资讯标题</span>
                            <span class="infomation-right-content">商城双12促销活动</span>
                            <span class="infomation-right-time">2017-11-19 10:12:23</span>
                        </div>
                    </li>
                    <li>
                        <div class="info-list">
                            <span class="infomation-right-title">资讯标题</span>
                            <span class="infomation-right-content">商城双12促销活动</span>
                            <span class="infomation-right-time">2017-11-19 10:12:23</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="commodities">
            <div class="active-title">
                <div class="active-title-line"></div>
                <span>热门商圈</span>
            </div>
            <ul class="trading-items clearFix">
                <li class="active">没大没小</li>
                <li>美穗天地</li>
                <li>乐购</li>
                <li>杏林湾</li>
                <li>新华都</li>
                <li>美达广场</li>
                <li>没碎天地</li>
                <li>了狗</li>
                <li>杏林湾</li>
                <li>新华都</li>
            </ul>
        </div>
        <div class="commodities">
            <div class="active-title">
                <div class="active-title-line"></div>
                <span>天天特价</span>
                <div class="more">更多 &gt;</div>
            </div>
            <div class="clearFix">
                <div class="commodities-content">
                    <img src="../images/index_commodities_1.png" alt="commodities1">
                    <div class="commodities-content-des">花花公子(PSKDJDJ)男靴英伦高档白百搭</div>
                    <div class="commodities-content-line"></div>
                    <div class="clearFix">
                        <div class="commodities-content-price">¥ 267.00</div>
                        <div class="commodities-content-unprice">¥ 347.00</div>
                    </div>
                </div>
                <div class="commodities-content">
                    <img src="../images/index_commodities_2.png" alt="commodities2">
                    <div class="commodities-content-des">秋季新款韩版修身衬衫青少年潮流时尚</div>
                    <div class="commodities-content-line"></div>
                    <div class="clearFix">
                        <div class="commodities-content-price">¥ 267.00</div>
                        <div class="commodities-content-unprice">¥ 347.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/index_trading.js"></script>

</html>
