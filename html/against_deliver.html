<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-wap-web-app-capable" content="yes">
		<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>我的兑单-待领取</title>
		<link rel="stylesheet" type="text/css" href="../css/goods_cart.css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html {
				background-color: #f6f6f6;
			}
		</style>
	</head>

	<body>
		<header class="header">
			<a><span class="return_key"></span></a>
			<span>我的兑单</span>
			<span class="menu_icon"></span>

		</header>
		<div style="height: 60px;"></div>

		<article class="against">
			<ul class="order_list">
				<li>
					<a href="me_against.html"><span>我的兑单</span></a>
				</li>
				<li>
					<a href="against_receipt.html"><span>待收货</span></a>
				</li>
				<li class="cleak">
					<a href="against_deliver.html"><span>待领取</span></a>
				</li>
				<li>
					<a href="against_evaluate.html"><span>待评价</span></a>
				</li>
				<li>
					<a href="against_close.html"><span>待取消</span></a>
				</li>
			</ul>

			<div id="order_list_cont">
				<div class="cont">
					<div class="whole_store whole_store_order">
						<div class="shop_merchandise order_merchandise">
							<span class="order_icon"></span>
							<span class="product_name">花花公子服饰专营店</span>
							<span class="forward_key "></span>
							<span class="delete_order_sub">等待领取</span>
						</div>
						<div class="shopcat_commodity">
							<div class="shopcart_detail shopcart_detail_slip">
								<div class="shopcart_detail_next">
									<p class="shopcart_detail_img">
										<img src="../images/pic.png" />
									</p>

									<div class="detail_content" style="width: 70%;">
										<p class="detail_content_tit">男士冬季外套2017新款 棉衣加厚休闲</p>

										<div class="price_setting">

											<p class="abandoned float_left">
												<span style="font-size: 16px;">￥499</span>
											</p>
											<p class="number_and" style="float: right;margin-right: 10px;">
												<button class="float_right num" value="-">+</button>
												<input class="float_right number_input" type="text" value="2" />
												<button class="float_right reduce" value="+">-</button>
											</p>
										</div>
										<p>
											<span class="priceColor_red"><b class="price_size">28</b></span>
											<span style="font-size: 14px;">礼币</span>/
											<span class="priceColor_red"><b class="price_size">298</b></span>
											<span style="font-size: 14px;">积分</span>
										</p>
									</div>
								</div>
								<div class="shopcat_delete buttonClor_red">删除</div>
								<div class="shopcat_delete buttonClor_yellow">收藏</div>
								<p class="small_demarcation"></p>
							</div>
							<p class="pay_total_order">
								<button class="pay_order pay_order_yes">领取</button>
							</p>

						</div>
					</div>
				</div>
			</div>

		</article>

		<p style="color: #EF4441; text-align: center;margin-top: 30px;">点领取跳转到我的礼品页面</p>
	</body>

	<script src="../js/goods_cart.js" type="text/javascript" charset="utf-8"></script>

</html>
