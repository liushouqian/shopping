<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-wap-web-app-capable" content="yes">
		<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>登陆</title>
		<link rel="stylesheet" type="text/css" href="../css/goods_cart.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<form action="register.html" method="post">
			
			
		<div>
			<p class="login_top">
				<a href="help_center.html" >帮助中心</a>
			</p>
			<p class="login_img">
				<img src="../images/mlogin_logo.png"/>
			</p>
		</div>
		<div class="login_tt">
			<input type="text" class="login_inpuy" placeholder="输入手机号"/>
			<p><img src="../images/mlogin_geren.png"/></p>
		</div>
		<div class="login_tt">
			<input type="password" class="login_inpuy" placeholder="输入密码"/>
			<p><img src="../images/mlogin_mima.png"/></p>
		</div>
		<div class="login_tt">
			<input type="password" class="login_inpuy" placeholder="请再次确认密码"/>
			<p><img src="../images/mlogin_mima.png"/></p>
		</div>
		<div class="login_tt">
			<input type="text" class="login_inpuy" placeholder="输入验证码"/>
			<p><img src="../images/mlogin_yanzheng.png"/></p>
			<span class="login_yanzheng">获取验证码</span>
		</div>
		<a href="login.html">
			<input type="button" value="登陆" class="login_submit login_submita" style="margin-top: 30px;"/>
		</a>
		<a href="register.html">
			<input type="button" value="注册" class="login_submit login_submitb"/>
		</a>
		</form>
		<p class="login_bottom font_size12">
			<span class="xuan2" id="xuan2"></span>
			注册即表示您已阅读并同意<a class="color_logistic">《用户协议》</a>
		</p>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/goods_cart.js" type="text/javascript" charset="utf-8"></script>

</html>
