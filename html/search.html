<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible " content="ie=edge,chrome=1 ">
    <title>搜索</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
</head>

<body>
    <div class="search">
        <div class="search-content clearFix">
            <a href="../html/index.html">
                <div class="back-arrow">
                    <img src="../images/index_arrow_left.png">
                </div>
            </a>
            <div class="search-input">
                <input type="text" placeholder="搜索">
                <img src="../images/index_search.png">
            </div>
            <div class="search-menu">搜索</div>
        </div>
    </div>
    <div class="three-nav clearFix">
        <div class="three-nav-items active divAll">全部</div>
        <div class="three-nav-items midDiv divShop">网店</div>
        <div class="three-nav-items divOutlet">门店</div>
    </div>
    <div class="sequencing clearFix">
        <div class="sequencing-items active">销量</div>
        <div class="sequencing-items">人气</div>
        <div class="sequencing-items">
            <span>价格</span>
            <img src="../images/index_arrow_down.png">
        </div>
        <div class="sequencing-items screen-btn">
            <span>筛选</span>
            <img src="../images/index_screen.png">
        </div>
    </div>
    <div class="new-search clearFix">
        <div class="new-search-title">最近搜索</div>
        <div class="new-search-delect">
            <img src="../images/delect_logo.png">
        </div>
    </div>
    <div class="new-search-content clearFix">
        <div class="new-search-content-items">平板</div>
        <div class="new-search-content-items">手机</div>
        <div class="new-search-content-items">充电器</div>
    </div>
    <div class="hot-search clearFix">
        <div class="hot-search-title">热门搜索</div>
    </div>
    <div class="hot-search-content clearFix">
        <div class="new-search-content-items">平板</div>
        <div class="new-search-content-items">手机</div>
        <div class="new-search-content-items">充电器</div>
        <div class="new-search-content-items">平板</div>
        <div class="new-search-content-items">手机</div>
        <div class="new-search-content-items">充电器</div>
        <div class="new-search-content-items">平板</div>
        <div class="new-search-content-items">手机</div>
        <div class="new-search-content-items">充电器</div>
    </div>
    <div class="clearSearch">
        <div class="clear-search-bg"></div>
        <div class="clear-search-alert">
            <div class="clear-search-alert-content">确定要清空吗？</div>
            <div class="clear-search-alert-cancle">取消</div>
            <div class="clear-search-alert-ok">确定</div>
        </div>
    </div>
    <div class="screen-all">
        <div class="clear-search-bg"></div>
        <div class="screen-sidebar">
            <div class="screen-all-1">价格区间</div>
            <div class="screen-all-2 clearFix">
                <input type="text" class="minimum" placeholder="最低价">
                <div class="screen-line"></div>
                <input type="text" class="maximum" placeholder="最高价">
            </div>
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">全部分类</div>
                    <div class="screen-all-3-2">全部&nbsp;&gt;</div>
                </div>
                <div class="screen-all-3-content clearFix">
                    <div class="screen-all-3-content-items">花花公子</div>
                    <div class="screen-all-3-content-items">花花公子</div>
                    <div class="screen-all-3-content-items">花花公</div>
                </div>
            </div>
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">品牌</div>
                    <div class="screen-all-3-2">全部&nbsp;&gt;</div>
                </div>
                <div class="screen-all-3-content clearFix">
                    <div class="screen-all-3-content-items">花花公子</div>
                    <div class="screen-all-3-content-items">花花公子</div>
                    <div class="screen-all-3-content-items">花花公</div>
                    <div class="screen-all-3-content-items">花花公子</div>
                    <div class="screen-all-3-content-items">花花公子</div>
                    <div class="screen-all-3-content-items">花花公</div>
                </div>
            </div>
        </div>
        <div class="screen-ok">确认</div>
        <div class="screen-reset">重置</div>
    </div>
    <div class="screen-shop">
        <div class="clear-search-bg"></div>
        <div class="screen-sidebar">
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">店铺类型</div>
                    <div class="screen-all-3-2">全部&nbsp;&gt;</div>
                </div>
                <div class="screen-all-3-content clearFix">
                    <div class="screen-all-3-content-items">平台自营</div>
                    <div class="screen-all-3-content-items">联盟商家</div>
                </div>
            </div>
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">制定筛选</div>
                    <div class="screen-all-3-2">全部&nbsp;&gt;</div>
                </div>
                <div class="screen-all-3-content clearFix">
                    <div class="screen-all-3-content-items">店铺名称</div>
                </div>
            </div>
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">好评率</div>
                    <div class="screen-all-3-2">全部&nbsp;&gt;</div>
                </div>
                <div class="screen-all-3-content clearFix">
                    <div class="screen-all-3-content-items">100%</div>
                    <div class="screen-all-3-content-items">98%</div>
                    <div class="screen-all-3-content-items">96%</div>
                </div>
            </div>
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">发货地</div>
                    <div class="screen-all-3-2">全部&nbsp;&gt;</div>
                </div>
                <div class="screen-all-3-content clearFix">
                    <div class="screen-all-3-content-items">厦门</div>
                    <div class="screen-all-4-content-items">
                        <img src="../images/index_site_logo_b.jpg">
                        <div>定位</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen-ok">确认</div>
        <div class="screen-reset">重置</div>
    </div>
    <div class="screen-outlet">
        <div class="clear-search-bg"></div>
        <div class="screen-sidebar">
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">活动分类</div>
                </div>
                <div class="screen-all-3-content active clearFix">
                    <div class="screen-all-3-content-items">消费活动</div>
                    <div class="screen-all-3-content-items">兑换活动</div>
                    <div class="screen-all-3-content-items">充值活动</div>
                    <div class="screen-all-3-content-items">抽奖活动</div>
                </div>
            </div>
            <div>
                <div class="screen-all-3 clearFix">
                    <div class="screen-all-3-1">商圈</div>
                </div>
                <div class="screen-all-3-content active clearFix">
                    <div class="screen-all-3-content-items">美达广场</div>
                    <div class="screen-all-3-content-items">美穗天地</div>
                    <div class="screen-all-3-content-items">乐购</div>
                    <div class="screen-all-3-content-items">杏林湾</div>
                </div>
            </div>
        </div>
        <div class="screen-ok">确认</div>
        <div class="screen-reset">重置</div>
    </div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/search.js"></script>

</html>
