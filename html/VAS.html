	<script src="../js/goods_cart.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//	显示隐藏内容快
	var lis = document.getElementById("order_list").getElementsByTagName("li");
			var divs = document.getElementById("content").getElementsByClassName("tab");
			for(var i = 0; i < lis.length; i++) {
				lis[i].index = i;
				lis[i].onclick = function() {
					for(var j = 0; j < lis.length; j++) {
						lis[j].className = "";
					}

					this.className = "cleak";

					for(var i = 0; i < divs.length; i++) {
						divs[i].style.display = "none";
					}

					divs[this.index].style.display = "block";

				}
			}
	</script>
