<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-wap-web-app-capable" content="yes">
		<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>查看物流</title>
		<link rel="stylesheet" type="text/css" href="../css/goods_cart.css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>

	<body>
		
		<article>
			
			<div>
				<div class="cont">
					<div class="whole_store whole_store_order">
						<div class="shop_merchandise order_merchandise">
							<span class="order_icon"></span>
							<span class="product_name">花花公子服饰专营店</span>
							<span class="forward_key "></span>
						</div>
						<div class="shopcat_commodity">
							<div class="shopcart_detail  shopcart_detail_order" style="padding-bottom: 0;">
								<div class="shopcart_detail_next">
									<p class="shopcart_detail_img order_img">
										<img src="../images/pic.png" />
									</p>

									<div class="detail_content order_content">
										<p class="detail_content_tit">男士冬季外套2017新款 棉衣加厚休闲</p>
										<p class="specification">
											<span>1389黑色【加绒款】</span>;
											<span>L/170</span>
										</p>
									</div>
									<div class="price_setting">
										<p>
											<span class="priceColor_red">￥<b class="price_size">298</b></span>
										</p>
										<p class="abandoned">
											<span>￥499</span>
										</p>
										<p>
											<span>×1</span>
										</p>
									</div>
									<p class="pay_total">
										合计：<span>289.00</span>(含运费)
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page_fist_margin logistic_box">
					<div class="logistic color_logistic">
						<p class="logistic_time">
							<span style="display: block;">昨天</span>
							<span style="font-size: 12px;">09:22</span>
						</p>
						<p class="logisticicona">
							<spn class="logistic_icon"></spn>
						</p>
						<p class="logistic_count">
							<span>待取件 </span>
							<span style="display: block;font-size: 12px;">【009货架】您的快件已被天津市学府街到快递中心代收 请及时取件，有问题请及时联系派送员（13890878976）</span>
						</p>
					</div>
					<div class="logistic">
						<p class="logistic_time">
							<span style="display: block;">12:25</span>
							<span style="font-size: 12px;">2017-12-12</span>
						</p>
						<p class="logisticicona">
							<spn class="logistic_icona"></spn>
						</p>
						<p class="logistic_count">
							<span>派送中 </span>
							<span style="display: block;font-size: 12px;">【009货架】您的快件已被天津市学府街到快递中心代收 请及时取件，有问题请及时联系派送员（13890878976）</span>
						</p>
					</div>
					<div class="logistic">
						<p class="logistic_time">
							<span style="display: block;">12:25</span>
							<span style="font-size: 12px;">2017-12-12</span>
						</p>
						<p class="logisticicona">
							<spn class="logistic_icona"></spn>
						</p>
						<p class="logistic_count">
							<span style="display: block;font-size: 12px;">快件已到达【天津市南开区】您的快件已被天津市学 请及时取件。</span>
						</p>
					</div>
				</div>
			</div>
		</article>
	</body>

	<script src="../js/goods_cart.js" type="text/javascript" charset="utf-8"></script>

</html>
