<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-wap-web-app-capable" content="yes">
		<meta name="apple-wap-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>我的卡包</title>
		<link rel="stylesheet" type="text/css" href="../css/goods_cart.css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.card_hao{
			    position: absolute;
			    bottom: 5px;
			    right: 5px;
			    font-size: 12px;
			    font-weight: bold;
				
			}
		</style>
	</head>

	<body>
		<p class="me_cart_top">
			<span class="me_package2" id="rise_invoicea">平台通用卡</span>
			<span style="margin-left: -5px;"id="me_invoicea">商城专用卡</span>
		</p>
		<div class="rise_invoice" >
			<article id="me_pack">
				<div class="me_package1 " id="me_pack2">
					<img src="../images/beijingtu2.png" class="me_pack_img me_pack" />
					<p class="me_cart_report">
						<span>注销</span>
						<span>挂失</span>
					</p>
					<p class="card_hao">卡号：1234567899874562</p>
				</div>
				<div class="me_package1 me_pack">
					<img src="../images/beijingtu2.png" class="me_pack_img" />
					<p class="card_hao">卡号：1234567899874562</p>
				</div>
			</article>
		</div>
			<!--商城专用卡-->
		<div class="me_invoice">
			<article id="me_pack">
				<div class="me_package1 " id="me_pack2">
					<img src="../images/beijingtu2.png" class="me_pack_img me_pack" />
					<p class="me_cart_report">
						<span>注销</span>
						<span>挂失</span>
					</p>
					<p class="card_hao">卡号：1234567899874562</p>
				</div>
				<div class="me_package1 me_pack">
					<img src="../images/beijingtu2.png" class="me_pack_img" />
					<p class="card_hao">卡号：1234567899874562</p>
				</div>
				
			</article>
		</div>
		<!--遮罩层-->
		<div class="mask"></div>
		<div class="package_car" id="package_car" style="display: none;">
			<p class="package_car_clsoe" id="package_car_clsoe">
				<span>取消</span>
			</p>
			<p>
				<img src="../images/erweima.png" />
			</p>
			<p>23134 21321 21321</p>
			<p style="color: #666666;">点击出示给店员扫描二维码即可使用</p>
		</div>
	</body>

	<script src="../js/goods_cart.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('#rise_invoicea').on('click', function(e) {
			$(this).addClass('me_package2').siblings().removeClass('me_package2');
	    	$('.me_invoice').hide();
	    	$('.rise_invoice').show();
	    	$('.me_cart_invoice').show();
		})
		$('#me_invoicea').on('click', function(e) {
			$(this).addClass('me_package2').siblings().removeClass('me_package2');
	    	$('.me_invoice').show();
	    	$('.rise_invoice').hide();
	    	$('.me_cart_invoice').hide();
		})
		$('.me_cart_report').on("click", function() {
			$('.mask').hide();
	        $('.me_cart_report').hide();
	
		})
	</script>
</html>
