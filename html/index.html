<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible " content="ie=edge,chrome=1 ">
    <title>商城首页</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="index-search">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="index-body">
        <div class="banner">
            <div>
                <img src="../images/index_banner.png" alt="banner">
            </div>
        </div>
        <div class="nav clearFix">
            <div class="nav-items">
                <img src="../images/index_nav_brand.png" alt="品牌">
                <span>品牌</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_shop.png" alt="网店">
                <span>网店</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_outlet.png" alt="门店">
                <span>门店</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_trading.png" alt="商圈">
                <span>商圈</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_optimize.png" alt="积品优先">
                <span>积品优先</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_groupon.png" alt="最新团购">
                <span>最新团购</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_SALE.png" alt="天天特价">
                <span>天天特价</span>
            </div>
            <div class="nav-items">
                <img src="../images/index_nav_center.png" alt="领劵中心">
                <span>领劵中心</span>
            </div>
        </div>
        <div class="advertising">
            <img src="../images/index_advertising.png" alt="advertising">
        </div>
        <div class="infomation clearFix">
            <div class="infomation-left">
                <img src="../images/index_info_logo.png" alt="资讯">
                <span>资讯</span>
            </div>
            <div class="infomation-right">
                <div>
                    <span class="infomation-right-title">资讯标题</span>
                    <span class="infomation-right-content">商城双12促销活动</span>
                    <span class="infomation-right-time">2017-11-19 10:12:23</span>
                </div>
                <div>
                    <span class="infomation-right-title">资讯标题</span>
                    <span class="infomation-right-content">商城双12促销活动</span>
                    <span class="infomation-right-time">2017-11-19 10:12:23</span>
                </div>
            </div>
        </div>
        <div class="active"></div>
        <div class="commodities"></div>
    </div>
</body>

</html>
